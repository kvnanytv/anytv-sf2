imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@AnytvDashboardBundle/Resources/config/services.yml" }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        hinclude_default_template: AnytvMainBundle::hinclude.html.twig
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       { path: /_fragment }
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'AnytvMainBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
    
# Any TV Custom settings and values
parameters:
    anytv.formats: html|rss|json
    anytv.cultures: en|zh|nl|de 
    anytv.locales: en|zh|nl|de
    hasoffers.api_network_id: mmotm
    hasoffers.api_network_token: NETjE4MoLg7NarETCDruHecVmgLHbN
    
avalanche_imagine:
    filters:
        profile_thumbnail:
            type:    thumbnail
            options: { size: [55, 55], mode: outbound }
        profile_detail:
            type:    thumbnail
            options: { size: [250, 250], mode: outbound }
        featured_offer:
            type:    thumbnail
            options: { size: [635, 314], mode: outbound }
        offer_group_thumbnail:
            type:    thumbnail
            options: { size: [55, 55], mode: outbound }
    
    
    